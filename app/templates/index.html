<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .container {
            max-width: 500px;
            padding-top: 30px;
        }
        input {
            max-width: 300px;
        }
        .avatar {
            max-width: 150px;
        }
    </style>
    <title>GitMatch</title>
</head>
<body>
    <div class="container">
        <h1>GitMatch</h1>
        <br>
        <form role="form" method="post" onsubmit="return false">
            <div class="form-group">
                <input type="text" class="form-control" name="location" placeholder="Enter a location" required><br>
                <input type="text" class="form-control" name="language" placeholder="Enter a programming language" required>
            </div>
            <button type="submit" class="btn btn-primary">Find me a developer!</button>
            <button type="submit" class="btn btn-default" id="try-again">Try different location</button>
        </form>
        <br>
        <div id="results"></div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src={{ url_for('static', filename="main.js") }}></script>
</body>
</html>
